<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Document Tampering</title>

  <!-- CSS  -->
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    body {
        background-color: #1e1e1e;  /* This is a dark gray, commonly used in dark modes */
    }
    /* Your existing styles */

    /* Add these new button styles */
    .btn, .btn-large {
        background: linear-gradient(45deg, #9c27b0, #673ab7);
        border-radius: 25px;
        padding: 0 30px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 15px rgba(156, 39, 176, 0.3);
        border: none;
    }

    .btn:hover, .btn-large:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(156, 39, 176, 0.5);
        background: linear-gradient(45deg, #673ab7, #9c27b0);
    }

    /* File input button specific styles */
    .file-field .btn {
        background: linear-gradient(45deg, #9c27b0, #673ab7);
        border-radius: 25px;
        padding: 0 20px;
    }

    .file-field .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(156, 39, 176, 0.5);
    }

    /* Button active state */
    .btn:active, .btn-large:active {
        transform: translateY(1px);
        box-shadow: 0 2px 10px rgba(156, 39, 176, 0.4);
    }

    /* Add loading animation for the submit button */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .btn-large:focus {
        animation: pulse 1.5s infinite;
    }
  </style>
</head>

<body>
  <nav style="background-color: #c55ee4" class="lighten-1"  role="navigation" style="height: 100px">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo center"><h5>Document Tampering Check</h5></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form action='/' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">
          	<div class="input-field col s3">
            </div>

            <div class="input-field col s5" style="margin-left: 20px; margin-top: 100px">
              <div class = "row">
                  <label for="first_name"><b>Upload Document Image</b></label><br>
                  <div class = "file-field input-field">
                    <div class = "btn">
                      <span>Browse</span>
                      <input type = "file" name="file_upload" id="file_upload" />
                    </div>
                    <div class = "file-path-wrapper">
                      <input class = "file-path validate" type = "text" placeholder = "Upload file" name="file_name" id="file_name" />
                    </div>
                  </div>
              </div>
            </div>
          </div>
    
          <div class="row center">
            <button type="submit" class="btn-large"> 
              <i class="material-icons left">check</i>
            </button>
          </div>
        </form>
       	<div style="text-align: center; padding-top: 50px">
      		<h5>{{pred}}</h5>
     	</div>

      </div>
      <br><br>
    </div>
  </div>

  </div>
  </div>

  <script src="./static/js/materialize.js"></script>

    document.getElementById('file_upload').onchange = function () {
      	document.getElementById('file_name').value = this.value.slice(12,100);
